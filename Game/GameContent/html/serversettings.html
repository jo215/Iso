<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<!-- HEAD -->
	<head>
		<script type="text/javascript" src="js/script.js"></script>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<title>Server Settings</title>
		<link href="css/styles.css" rel="stylesheet" type="text/css" media="screen"/>
		<link href="css/serversettings.css" rel="stylesheet" type="text/css" media="screen"/>
	</head>
	<!-- BODY -->
	<body>
		<div id="wrapper">
			<div class="panel" id="serverPanel">
				<form id="myForm"
				onsubmit="UIEventManager.click('send', document.getElementById('serverAddress').value, document.getElementById('serverPort').value);">
					<h5>Server IP</h5>
					<input type="text" id="serverAddress"/>
					<h5>Port</h5>
					<input type="text" id="serverPort" value="11000"/>
					<div class="button" id="okButton" 
					onclick="document.getElementById('myForm').onsubmit();">
						<h4>Connect</h4>
					</div>
					<div class="button" id="cancelButton" 
					onclick="UIEventManager.click('cancel');">
						<h4>Cancel</h4>
					</div>

				</form>
			</div>
		</div>
	</body>

</html>
